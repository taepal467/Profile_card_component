<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--Stylesheet-->
  <link rel="stylesheet" href="style.css">

  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="container">

    <div class="card">
      <img src="images/bg-pattern-card.svg" class="card-img-top" alt="background-pattern">
      <div class="card-body">
        <img class="profile-image" src="images/image-victor.jpg" alt="Victor image">
        <h1 class="card-title"><span id="name">Victor Crest</span>26</h1>
        <p class="card-text">  London</p>
      </div>
      <div class="card-footer">
        <div class="stats-container">
          <div> <span class="stats">80k </span><br>Followers</div>
          <div> <span class="stats">803K </span><br>Likes</div>
          <div> <span class="stats">1.4K</span><br>Photos</div>
        </div>
      </div>
    </div>
    
  </main>


<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/taepal467" target="_blank">Chantae Palacio</a>.
  </div>
</footer>
  <!--JS Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
